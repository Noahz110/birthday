<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
    <script>
      function navigateToActivities() {
        const selectedDesserts = document.querySelectorAll('input[name="dessert"]:checked');
        const dessertValues = [];
        selectedDesserts.forEach(checkbox => {
          dessertValues.push(checkbox.value);
        });

        // Store selected dessert values in localStorage
        localStorage.setItem('selectedDessert', JSON.stringify(dessertValues));

        // Navigate to the next page
        window.location.href = 'activities.html';
      }
    </script>
  </head>
  <body>
    <div id="dessertquestion">Uống gìiii</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/boba.jpeg" alt="Trasua" />
        <label
          ><input type="checkbox" name="dessert" value="Trasua" /> Trà sữaa</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/cong.jpeg" alt="cong" />
        <label
          ><input type="checkbox" name="dessert" value="Cong" /> Cộngggg</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/taopho.png" alt="taopho" />
        <label><input type="checkbox" name="dessert" value="Taopho" /> Tào phớơơ</label>
      </div>
      <div class="dessert-item">
        <img src="food/laika.png" alt="laika" />
        <label
          ><input type="checkbox" name="dessert" value="Laika" /> Laikaaa</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/taiyaki.jpeg" alt="kem" />
        <label
          ><input type="checkbox" name="dessert" value="Kem" />
          Kemm</label
        >
      </div>
    </div>
    <button class="button" onclick="navigateToActivities()"> <!-- Changed onclick -->
      Tiếpppp
    </button>
    <div>
      <img src="food/drink.jpg" alt="Description of image" style="width: 400px; height: auto;"  />
    </div>
  </body>
</html>
