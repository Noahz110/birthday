<script> 
var myVideo = document.getElementById("video1"); 

function playPause() { 
  if (myVideo.paused) 
    myVideo.play(); 
  else 
    myVideo.pause(); 
} 

function volumeUp() { 
    myVideo.volume = myVideo.volume + 0.2;
} 

function volumeDown() { 
    myVideo.volume = myVideo.volume - 0.2;
} 
</script>
